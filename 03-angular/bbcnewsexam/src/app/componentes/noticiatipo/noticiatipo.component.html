<div class="separador">

  <div class="linea">
    <hr>
  </div>
  <p class="abrirContenido">Ver todo</p>
</div>
<div class="contenedorNoticiaTipo">

    <p >{{noticia.descripcion}}</p>
    <p >{{noticia.fecha}}</p>
  </div>
</div>
